{{ define "main" }}

<h1 class="mb-5 ">Projects</h1>

<div>
    {{ range .Pages }}
    <article class="media">
        <div class="media-left mr-5">
            <p class="is-size-7 has-text-weight-light has-text-info">
                {{ if ne .Params.completed nil }}
                {{ dateFormat "Jan. '06" .Params.completed }}
                {{ else }}
                {{ dateFormat "Jan. '06" .Params.started }}
                {{ end }}
        </div>
        <div class="media-content is-clipped">
            <h2 class="level-left mb-2 overflow-fix">
                <a class="" href="{{.RelPermalink }}">{{ .Title }}</a>
            </h2>
            <p>{{ .Params.Description }} </p>
        </div>
    </article>
    {{ end }}
</div>

{{ end }}
